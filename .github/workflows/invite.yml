name: Auto Invite Member
on:
  issues:
    types: [opened]

jobs:
  invite:
    runs-on: ubuntu-latest
    # Reagiert nur, wenn "invite" im Titel steht
    if: contains(github.event.issue.title, 'invite')
    steps:
      - name: Send Organization Invitation
        env:
          GH_TOKEN: ${{ secrets.INVITER_TOKEN }}
        run: |
          # Sendet die Einladung direkt Ã¼ber die GitHub API
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/Java-Datengrab26/invitations \
            -f "invitee_id=${{ github.event.issue.user.id }}" \
            -f "role=direct_member"

      - name: Close Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue close ${{ github.event.issue.number }} --comment "Einladung wurde verschickt! Schau in dein Postfach oder unter https://github.com/orgs/Java-Datengrab26/invitations"
